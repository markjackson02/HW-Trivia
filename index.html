<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Super Mario Trivia</title>
</head>
<body>
    <div class="container">
        <h1>Super Mario Trivia</h1>
        <div class="container" id="game-window">
            <div id="game-start-screen">
                <div id="instructions">
                    There are <span id="num-questions"></span> questions. You'll have 30 seconds to answer each one. Are you ready?
                </div>
                <button type="button" class="btn btn-primary" id="start-btn">Go!</button>
            </div>
            <div class="d-none" id="question-screen">
                <div class="current-question"></div>
                <div id="countdown-timer-div">Time left: <span id="countdown-timer"><span id="starting-time"></span></span></div>
                <div id="answer-options">
                    <button type="button" class="btn btn-primary possible-answers"></button>
                    <button type="button" class="btn btn-primary possible-answers"></button>
                    <button type="button" class="btn btn-primary possible-answers"></button>
                    <button type="button" class="btn btn-primary possible-answers"></button>
                    <button type="button" class="btn btn-success d-none" id="next-question-btn">Next Question</button> <!-- temporary until timers implemented -->
                </div>
                <div class="d-none" id="question-result">
                    <img id="answer-image">
                    <div id="answer-text"></div>    
                </div>
            </div>
            <div class="d-none" id="game-over-screen">
                <div id="game-results">
                    <div>Your Score: <span id="final-score"></span>%</div>
                    <div># Correct: <span id="num-correct"></span></div>
                    <div># Incorrect: <span id="num-incorrect"></span></div>
                    <div># Unanswered: <span id="num-unanswered"></span></div>
                </div>
                <button type="button" class="btn btn-primary" id="play-again-btn">Play Again</button>
            </div>
            
        </div>
    </div>

</body>
</html>
