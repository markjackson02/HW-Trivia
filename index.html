<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <title>Wine Trivia</title>
</head>
<body>
    <div class="container">
        <h1>Wine Trivia</h1>
        <div class="container" id="game-window">
            <div id="game-start-screen">
                <div id="instructions">
                    You will answer <strong>5</strong> questions about vino and have 20 seconds to answer each one.
                </div>
                <button type="button" class="btn btn-primary" id="start-btn">Start</button>
            </div>
            <div class="d-none" id="question-screen"> <!-- d-none used for initial hide -->
                <div id="current-question">Current question:</div>
                <div id="countdown-timer"></div>
                <div id="answer-options">
                    <div class="possible-answers" id="possible-answer-1"></div>
                    <div class="possible-answers" id="possible-answer-2"></div>
                    <div class="possible-answers" id="possible-answer-3"></div>
                    <div class="possible-answers" id="possible-answer-4"></div>
                </div>
            </div>
            <div class="d-none" id="game-over-screen"> <!-- d-none used for initial hide -->
                <div id="game-results">
                    <div id="num-correct"></div>
                    <div id="num-incorrect"></div>
                    <div id="num-unanswered"></div>
                </div>
                <button type="button" class="btn btn-primary" id="play-again-btn">Play Again</button>
            </div>
            
        </div>
    </div>

</body>
</html>
