<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/javascript/questions.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script type="text/javascript" src="assets/javascript/colorLogo.js"></script>
    <title>Super Mario Trivia</title>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col mx-auto text-center">
                <h1 id="header">Super Mario Trivia</h1>
            </div>
        </div>
        
        <div class="row" id="game-window">
            <div class="col" id="game-window-center">

                <div id="game-start-screen">
                    <div class="card">
                        <div class="card-body">
                            <div id="instructions">
                                <p>Mario Time!</p>
                                <p>There are <span id="num-questions"></span> questions. You'll have <span id="question-time-limit"></span> seconds to answer each question.</p>
                                <p><button type="button" class="btn btn-primary" id="start-btn">Let's-a-go!</button></p>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-none" id="game-over-screen">
                    <div id="game-results">
                        <div>Your Score: <span id="final-score"></span>%</div>
                        <div># Correct: <span id="num-correct"></span></div>
                        <div># Incorrect: <span id="num-incorrect"></span></div>
                        <div># Unanswered: <span id="num-unanswered"></span></div>
                    </div>
                    <!-- <button type="button" class="btn btn-primary" id="play-again-btn">Play Again</button> -->
                </div>

            </div>
        </div>

        <div class="row">
            <div class="col-6" id="game-window-left">
                <div class="d-none" id="question-screen">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Question</h2>
                            <div class="current-question"></div>
                            <div id="answer-options">
                                <div><button type="button" class="btn btn-primary possible-answers"></button><span class="possible-answers-side-text"></span></div>
                                <div><button type="button" class="btn btn-primary possible-answers"></button><span class="possible-answers-side-text"></span></div>
                                <div><button type="button" class="btn btn-primary possible-answers"></button><span class="possible-answers-side-text"></span></div>
                                <div><button type="button" class="btn btn-primary possible-answers"></button><span class="possible-answers-side-text"></span></div>
                            </div>
                            <p id="countdown-timer-div">Time left: <span id="countdown-timer" class="timer"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-6" id="game-window-right">
                <div class="d-none" id="question-result">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Answer</h2>
                            <p><div id="answer-text"></div></p>
                            <p><img id="answer-image"></p>
                            <div><button type="button" class="btn btn-success" id="next-question-btn">Next Question</button></div>
                        </div>
                    </div>  
                </div>
            </div>

        </div>

    </div>

</body>
</html>
